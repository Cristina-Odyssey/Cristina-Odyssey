<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‚ôªÔ∏è De Grote Afvalquiz</title>
<style>
  body {
    font-family: sans-serif;
    background-color: #eaf9f0;
    color: #333;
    max-width: 800px;
    margin: 40px auto;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    overflow-x: hidden;
  }
  h1 { text-align: center; color: #2e7d32; }
  .question { margin-bottom: 20px; font-size: 1.2em; }
  .answers button {
    display: block;
    margin: 8px 0;
    padding: 10px;
    width: 100%;
    font-size: 1em;
    background-color: #d7f9e9;
    border: 2px solid #2e7d32;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
  }
  .answers button:hover { background-color: #a5f0c5; transform: scale(1.03); }
  .feedback {
    margin-top: 10px;
    padding: 15px;
    border-left: 4px solid #2e7d32;
    background: #f4fff8;
    display: none;
    animation: fadeIn 0.5s ease-in-out;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .funny { color: #388e3c; margin-top: 5px; }
  .serious { color: #00695c; font-style: italic; margin-top: 5px; }
  .result {
    text-align: center;
    font-size: 1.3em;
    padding: 20px;
    background-color: #c8f7dc;
    border-radius: 10px;
    display: none;
  }
  .confetti {
    position: fixed;
    top: 0;
    width: 100%;
    height: 0;
    pointer-events: none;
    overflow: visible;
  }
  .piece {
    position: absolute;
    width: 10px;
    height: 20px;
    background-color: #ffb300;
    animation: fall 3s linear forwards;
  }
  @keyframes fall {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
  }
</style>
</head>
<body>

<h1>‚ôªÔ∏è De Grote Afvalquiz</h1>
<div id="quiz"></div>
<div class="result" id="result"></div>
<div class="confetti" id="confetti"></div>

<!-- Geluiden -->
<audio id="goodSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
<audio id="badSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
<audio id="winSound" src="https://actions.google.com/sounds/v1/alarms/air_horn.ogg"></audio>

<script>
function saveScore(score, name="Anoniem") {
  const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyQQlxMiVKKsx5TBi6chuA_C8EPQX1ntfbS1WRiceMMq7q-IbamJW-MeBXIl0DqPOc/exec";  
  fetch(WEB_APP_URL, {
    method: "POST",
    body: JSON.stringify({ score: score, name: name })
  })
  .then(res => res.json())
  .then(data => console.log("Score opgeslagen:", data))
  .catch(err => console.log("Score niet opgeslagen:", err));
}

const quizData = [
  { q: "Een lege pizzadoos met vetvlekken hoort in‚Ä¶", options: ["Papierbak","Restafval","GFT"], correct: 1,
    funny: "Een vettige pizzadoos is de kryptoniet van elke papierfabriek.",
    uitleg: "Vet maakt papier onbruikbaar voor recycling. Alleen schone stukken mogen bij papier!",
    serious: "Vettig papier kan een hele recyclingpartij bederven ‚Äì dat kost liters water en energie." },

  { q: "Waar hoort een theezakje?", options: ["GFT","Papier","Restafval"], correct: 0,
    funny: "Thee met een vleugje compost ‚Äì de natuur houdt ervan!",
    uitleg: "Theezakjes zonder plastic mogen in het GFT.",
    serious: "Als iedereen theezakjes goed scheidt, levert dat jaarlijks duizenden tonnen compost op." },

  { q: "Plastic flesjes spoel je eerst om?", options: ["Ja","Nee","Soms"], correct: 0,
    funny: "Spoelen ja, anders smaakt de regen niet goed.",
    uitleg: "Restjes drinken maken recycling moeilijker.",
    serious: "Schoon plastic wordt effici√´nter gerecycled." },

  { q: "Een blikje frisdrank hoort in‚Ä¶", options: ["PMD","Restafval","GFT"], correct: 0,
    funny: "Aluminium is goud waard in de recycling.",
    uitleg: "Blikjes horen bij PMD (Plastic, Metaal, Drankkartons).",
    serious: "Aluminium kan eindeloos worden hergebruikt zonder kwaliteitsverlies." },

  { q: "GFT-afval mag niet bevatten:", options: ["Fruit","Plastic zakken","Koffiedik"], correct: 1,
    funny: "Plastic houdt niet van compostfeestjes.",
    uitleg: "Alleen organisch afval mag in de GFT-container.",
    serious: "Plastic in GFT verstoort de compostering en kan machines beschadigen." },

  { q: "Een glasfles hoort in‚Ä¶", options: ["Glasbak","Restafval","PMD"], correct: 0,
    funny: "Geen glas in je schoen, maar in de glasbak!",
    uitleg: "Alle glazen flessen en potten horen in de glasbak.",
    serious: "Glas kan volledig gerecycled worden zonder kwaliteitsverlies." },

  { q: "Tetra Pak (pakjes drinken) hoort in‚Ä¶", options: ["PMD","Restafval","GFT"], correct: 0,
    funny: "Tetra Pak is PMD‚Äôs favoriete huisdier.",
    uitleg: "Pakjes drinken horen bij PMD.",
    serious: "Papier, aluminium en plastic worden apart gerecycled." },

  { q: "Koffiefilters horen in‚Ä¶", options: ["GFT","Restafval","Papier"], correct: 0,
    funny: "Filter + koffie = compostmagie!",
    uitleg: "Papierfilter en koffiedik zijn composteerbaar.",
    serious: "Afvalscheiding van koffie helpt bij de productie van hoogwaardige compost." },

  { q: "Styropor hoort in‚Ä¶", options: ["Restafval","PMD","GFT"], correct: 0,
    funny: "Fluffy maar niet recyclebaar in PMD.",
    uitleg: "Styropor kan meestal niet gerecycled worden en hoort bij restafval.",
    serious: "Verkeerd gescheiden piepschuim kan recyclingmachines beschadigen." },

  { q: "Gebruikte batterijen gooi je in‚Ä¶", options: ["Milieustraat","Restafval","PMD"], correct: 0,
    funny: "Batterijen zijn kleine energiebommen ‚Äì milieustraat is veilig!",
    uitleg: "Batterijen bevatten zware metalen, dus nooit bij restafval.",
    serious: "Speciale inzameling voorkomt bodem- en watervervuiling." },

  { q: "Kunststof zakken horen in‚Ä¶", options: ["PMD","Restafval","GFT"], correct: 1,
    funny: "Zak vol met misleiding, dus restafval.",
    uitleg: "Plastic zakken horen meestal bij restafval tenzij specifiek ingezameld.",
    serious: "Plastic zakken verstrikken machines in PMD-verwerking." },

  { q: "Groente- en fruitafval hoort in‚Ä¶", options: ["GFT","Restafval","PMD"], correct: 0,
    funny: "Bananenschillen hebben hun eigen feestje nodig.",
    uitleg: "Organisch afval zoals groente- en fruitafval gaat naar GFT.",
    serious: "Compostering helpt CO2-uitstoot te verminderen." },

  { q: "Papier met plastic coating hoort in‚Ä¶", options: ["Restafval","Papierbak","PMD"], correct: 0,
    funny: "Plastic heeft een geheime agenda in papierbak.",
    uitleg: "Papier met folie kan niet gerecycled worden.",
    serious: "Fout gescheiden papier verstoort de hele papierfabriek." },

  { q: "Olie van koken gooi je in‚Ä¶", options: ["Restafval","Speciaal inzamelen","GFT"], correct: 1,
    funny: "Olie in het riool? Nee, bedankt!",
    uitleg: "Kookolie hoort bij speciale inzamelpunten.",
    serious: "Kookolie in het riool kan leidingen en waterzuivering beschadigen." },

  { q: "Een lege shampoofles hoort in‚Ä¶", options: ["PMD","Restafval","GFT"], correct: 0,
    funny: "Flubber in de PMD-bak!",
    uitleg: "Plastic flacons horen bij PMD, dopjes eraf.",
    serious: "Scheidingsregels helpen recyclers hoogwaardige kunststof te verkrijgen." },

  { q: "Batterijen in speelgoed horen in‚Ä¶", options: ["Milieustraat","Restafval","PMD"], correct: 0,
    funny: "Geen knal in je prullenbak!",
    uitleg: "Alle batterijen horen bij inzamelpunten.",
    serious: "Bescherming tegen zware metalen en toxische stoffen." },

  { q: "Piepschuim verpakking hoort in‚Ä¶", options: ["Restafval","PMD","GFT"], correct: 0,
    funny: "Lekker licht maar niet PMD-waardig.",
    uitleg: "Piepschuim wordt meestal niet gerecycled, dus restafval.",
    serious: "Verkeerd gescheiden kan piepschuim machines blokkeren." },

  { q: "Karton zonder voedselresten hoort in‚Ä¶", options: ["Papierbak","Restafval","PMD"], correct: 0,
    funny: "Kartonnen held, rein en droog!",
    uitleg: "Schoon karton kan perfect gerecycled worden.",
    serious: "Papierrecycling bespaart bomen en energie." },

  { q: "Medicijnen gooi je in‚Ä¶", options: ["Apotheek","Restafval","GFT"], correct: 0,
    funny: "Pillen voor de apotheek, niet voor de regenwormen.",
    uitleg: "Inleveren bij de apotheek voorkomt milieuschade.",
    serious: "Medicijnen in het riool zijn schadelijk voor waterleven." },

  { q: "Glas van een lamp gooi je in‚Ä¶", options: ["Milieustraat","Glasbak","Restafval"], correct: 0,
    funny: "Lampjes horen niet bij gewone flessen.",
    uitleg: "Gloeilampen en spaarlampen bevatten stoffen die apart verwerkt moeten worden.",
    serious: "Veilige verwerking voorkomt kwik- en glasvervuiling." },
];

let current = 0;
let score = 0;

const quiz = document.getElementById("quiz");
const resultDiv = document.getElementById("result");

function loadQuestion() {
  const qData = quizData[current];
  quiz.innerHTML = `
    <div class="question"><b>Vraag ${current+1}:</b> ${qData.q}</div>
    <div class="answers">
      ${qData.options.map((opt,i)=>`<button onclick="checkAnswer(${i})">${String.fromCharCode(65+i)}) ${opt}</button>`).join("")}
    </div>
    <div class="feedback" id="feedback"></div>
  `;
}

function playSound(type) {
  const sound = document.getElementById(type);
  if (sound) { sound.currentTime = 0; sound.play(); }
}

function checkAnswer(choice) {
  const qData = quizData[current];
  const feedback = document.getElementById("feedback");
  const correct = choice === qData.correct;
  correct ? playSound("goodSound") : playSound("badSound");
  if (correct) score++;
  feedback.style.display = "block";
  feedback.innerHTML = `
    <b>${correct ? "‚úÖ Goed zo!" : "‚ùå Oeps!"}</b><br>
    <p>${qData.uitleg}</p>
    <p class="funny">üòÇ ${qData.funny}</p>
    <p class="serious">üåç ${qData.serious}</p>
    <button onclick="nextQuestion()">Volgende vraag ‚û°Ô∏è</button>
  `;
  document.querySelectorAll(".answers button").forEach(btn => btn.disabled = true);
}

function nextQuestion() {
  current++;
  if (current < quizData.length) loadQuestion();
  else showResult();
}

function showResult() {
  quiz.style.display = "none";
  let message = "";
  if (score >= 15) {
    message = "üåü Eco-held! Jij sorteert als een professional.";
    playSound("winSound");
    launchConfetti();
  } else if (score >= 11) message = "üåø Bewuste burger! Een paar doppen op de i nog.";
  else if (score >= 6) message = "‚öôÔ∏è Goed bezig, maar er is ruimte voor groei.";
  else message = "üòÖ Tijd voor een afvalrevolutie in jouw keuken!";
  
  resultDiv.style.display = "block";
  resultDiv.innerHTML = `<h2>Je score: ${score}/${quizData.length}</h2><p>${message}</p>`;
  saveScore(score);
}

function launchConfetti() {
  const confetti = document.getElementById("confetti");
  for (let i = 0; i < 100; i++) {
    const piece = document.createElement("div");
    piece.className = "piece";
    piece.style.left = Math.random() * 100 + "vw";
    piece.style.backgroundColor = `hsl(${Math.random()*360},70%,60%)`;
    piece.style.animationDelay = Math.random() * 1 + "s";
    piece.style.width = Math.random() * 8 + 5 + "px";
    piece.style.height = Math.random() * 15 + 10 + "px";
    confetti.appendChild(piece);
    setTimeout(()=>piece.remove(),4000);
  }
}

loadQuestion();
</script>

</body>
</html>
